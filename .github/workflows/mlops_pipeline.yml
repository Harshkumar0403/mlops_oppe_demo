name: MLOps Pipeline for Fraud Detection

on:
  push:
    branches: [ main ]

permissions:
  pull-requests: write
  contents: read

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------
      # CHECKOUT + PYTHON ENV
      # ------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------------------
      # GCP AUTH + DVC PULL (RAW JSON KEY)
      # ------------------------------------------
      - name: Set up GCP credentials and authenticate
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          set -e

          # Write JSON straight from secret
          echo "$GCP_SA_KEY" > gcp-key.json

          echo "âœ“ Wrote service account key to gcp-key.json"
          python3 -m json.tool gcp-key.json > /dev/null && echo "âœ“ Valid JSON"

          echo "Installing Google Cloud CLI..."
          sudo apt-get update && sudo apt-get install -y google-cloud-cli

          echo "Authenticating with GCP..."
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project phonic-axle-473506-u8

          # ðŸ‘‰ Make credentials visible to Python clients (google-cloud-storage, etc.)
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV
          echo "GOOGLE_CLOUD_PROJECT=phonic-axle-473506-u8" >> $GITHUB_ENV

          echo "Running DVC pull in same session..."
          source .venv/bin/activate

          echo "Existing DVC remotes:"
          dvc remote list || echo "No DVC remotes configured."

          echo "Configuring DVC to use service account key..."
          if dvc remote list | grep -q "^gcsremote"; then
            dvc remote modify gcsremote credentialpath $(pwd)/gcp-key.json
          elif dvc remote list | grep -q "^gcs_remote"; then
            dvc remote modify gcs_remote credentialpath $(pwd)/gcp-key.json
          else:
            echo "âš ï¸ No 'gcsremote' or 'gcs_remote' found. Skipping remote credential config."
          fi

          echo "Running DVC pull:"
          dvc pull -v

      # ------------------------------------------
      # PRE-TRAINING VALIDATION GATES
      # ------------------------------------------
      - name: Check for Data Poisoning
        id: poison_check
        run: |
          source .venv/bin/activate
          echo "## ðŸ›¡ï¸ Data Poisoning Check" >> report.md
          python check_poisoning.py --data-path data/v0/transactions_2022.csv >> report.md

          SUSPICIOUS_COUNT=$(grep "Found" report.md | awk '{print $3}')
          echo "Suspicious labels found: $SUSPICIOUS_COUNT"
          echo "count=$SUSPICIOUS_COUNT" >> "$GITHUB_OUTPUT"

      - name: Validate Data Quality
        run: |
          if [ "${{ steps.poison_check.outputs.count }}" -gt 500 ]; then
            echo "âŒ Error: High number of suspicious labels detected. Aborting."
            exit 1
          else
            echo "âœ… Data quality check passed."
          fi

      - name: Check for Data Drift
        run: |
          source .venv/bin/activate
          echo "## ðŸŒŠ Data Drift Check" >> report.md
          python check_drift.py >> report.md

      # ------------------------------------------
      # CORE MODELING PIPELINE
      # ------------------------------------------
      - name: Run Model Training
        run: |
          source .venv/bin/activate
          python train_model.py

      # ------------------------------------------
      # POST-TRAINING RESPONSIBLE AI CHECKS
      # ------------------------------------------
      - name: Generate Model Explanations (SHAP)
        run: |
          source .venv/bin/activate
          echo "## ðŸ§  Model Explainability (SHAP)" >> report.md
      # python generate_explanations.py >> report.md

      - name: Check for Model Bias (Fairlearn)
        run: |
          source .venv/bin/activate
          echo "## âš–ï¸ Model Fairness Check (Fairlearn)" >> report.md
          python check_fairness.py >> report.md

      # ------------------------------------------
      # REPORTING & ARTIFACTS
      # ------------------------------------------
      - name: Upload All Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts
          path: artifacts/

      - name: Setup CML
        uses: iterative/setup-cml@v2
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create CML Report on Pull Request
        env:
          REPO_TOKEN: ${{ secrets.CML_REPO_TOKEN }}
        run: |
          echo "### SHAP Feature Importance" >> report.md
          echo "![SHAP Summary](./artifacts/shap_summary.png)" >> report.md
          cml comment create report.md
